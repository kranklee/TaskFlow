<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskFlow – Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-gradient">
  <header class="top-header">
    <div class="logo-wrap">
      <img src="/assets/logo.png" alt="CodeAxis logo" class="logo-img" />
      <span class="logo-text">CodeAxis</span>
    </div>
    <nav class="top-nav">
      <a href="/home-tasks.html" class="nav-link">My Tasks</a>
      <a href="/add-task.html" class="nav-link">Add Task</a>
      <a href="/calendar.html" class="nav-link">Calendar</a>
      <a href="/settings.html" class="nav-link active">Settings</a>
      <button class="btn ghost" onclick="logout()">Log Out</button>
    </nav>
  </header>

  <main class="page-content">
    <h1 class="page-title">Settings</h1>

    <section class="card">
  <h2>Change Password</h2>
  <form id="changePasswordForm" class="simple-form">
    <label>
      Current Password
      <input type="password" id="currentPassword" required />
    </label>
    <label>
      New Password
      <input type="password" id="newPassword" required minlength="6" />
    </label>
    <button type="submit" class="btn primary">Update Password</button>
  </form>
  <p id="changePasswordMessage" class="small-text"></p>
</section>

  </main>

  <footer class="footer">
    © 2025 CodeAxis | All rights reserved
  </footer>

  <script src="/js/auth.js"></script>
  <script src="/js/tasks.js"></script>
</body>
</html>
